<div class="main">
  <form class="alumnus-form" [formGroup] = "form" (submit)="onSaveAlumnus()">
    <mat-form-field class="alumnus-full-width">
      <mat-label>Name of Alumnus</mat-label>
      <input 
      matInput
      type="text"
      formControlName = "name"
      placeholder="Sinan Sakic" >
    </mat-form-field>
    <mat-error *ngIf = "form.get('name').invalid" >Please enter a valid name</mat-error>
    <div>
      <button mat-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field class="alumnus-full-width">
      <mat-label>Profession</mat-label>
      <input 
      matInput 
      type="text"
      formControlName = "profession"
      placeholder="Pjevac">
    </mat-form-field>
    <mat-error *ngIf = "form.get('profession').invalid" >Please enter a valid profession</mat-error>
    <mat-form-field class="alumnus-full-width">
      <mat-label>Bio</mat-label>
      <textarea 
      matInput
      formControlName = "bio"
      placeholder="Ex. It makes me feel...">
    </textarea>
    </mat-form-field>
    <mat-error *ngIf = "form.get('bio').invalid" >Please enter a valid bio</mat-error>
    <div class="buttonRow">
      <button mat-button type="submit">Save Alumnus</button>
    </div>
  </form>
</div>
