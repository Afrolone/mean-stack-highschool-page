<div class = "main">
  <form class="article-form" [formGroup] = "form" (submit)="onSaveArticle()">
    <mat-form-field class="article-full-width">
      <mat-label>News Title</mat-label>
      <input 
      matInput 
      type="text"
      formControlName = "title"
      placeholder="Haris Dzinovic" 
      value="Najbolji pjevac">
      <mat-error *ngIf = "form.get('title').invalid" >Please enter a valid Title</mat-error>
    </mat-form-field>
    <div>
      <button mat-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field class="article-full-width">
      <mat-label>Article text</mat-label>
      <textarea 
      matInput
      formControlName = "content"
      placeholder="Po treci put je napunio zagrebacku arenu...">
      </textarea>
      <mat-error *ngIf = "form.get('content').invalid" >Please enter a valid Content</mat-error>
    </mat-form-field>
    <div class = "buttonRow">
        <button 
        mat-button
        type="submit">Save article</button>
    </div>
  </form>
</div>
